<?xml version="1.0" encoding="UTF-8"?>
<!--
A section in the about page to view who contributed what in Skyline. 
Would have been more extensive if we would launch the system.
Uses the two Beans AuthorBean and ViewAuthorBB.
@author Gabriel
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>Authors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="../resources/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <h:form>
            <div class="jumbotron">
                <h2>Authors of Skyline</h2>
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <c:forEach var="a" items="#{about.authorRange}" >
                            <h:commandButton class="btn btn-default" 
                                             actionListener="#{viewAuthor.view(a.index)}" 
                                             value="#{a.name}"/>
                        </c:forEach>
                    </div>
                    <div class="btn-group">
                        <h:commandButton class="btn btn-default" 
                                         actionListener="#{viewAuthor.setIsShort}" 
                                         rendered="#{viewAuthor.name!=null}" 
                                         value="#{viewAuthor.isShort ? 'Long Version' : 
                                                  'Short version'}"/>
                    </div>
                </div>
                <div>
                    <h:outputText id="authortext" 
                                  value="#{viewAuthor.isShort ?  viewAuthor.shortT :
                                          viewAuthor.longT}"/>
                </div>
            </div>
        </h:form>
    </body>
</html>
