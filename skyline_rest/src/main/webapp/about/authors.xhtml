<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="../resources/css/home_style.css" rel="stylesheet" />
    </head>
    <body>
        <h:form class="panel" >

            <div class="panel-title">Authors of Skyline</div>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <c:forEach var="a" items="#{about.authorRange}" >
                        <h:commandButton class="btn" actionListener="#{viewAuthor.view(a.index)}" 
                                         value="#{a.name}"/>
                    </c:forEach>
                </div>
                <h:commandButton class="btn" actionListener="#{viewAuthor.setIsShort}" 
                                 rendered="#{viewAuthor.name!=null}" 
                                 value="#{viewAuthor.isShort ? 'Long Version' : 
                                          'Short version'}"/>
            </div>
            <div>
                <h:outputText id="authortext" value="#{viewAuthor.isShort ?  viewAuthor.shortT :
                                                       viewAuthor.longT}"/>
            </div>

        </h:form>
    </body>
</html>
