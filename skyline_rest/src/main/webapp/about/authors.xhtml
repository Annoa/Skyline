      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>

    <body>
        <h:dataTable var="a" value="#{about.authorRange}">
            <h:column>
                <f:facet name="header">
                    <h:outputText  value="name"/>
                </f:facet>
                <h:outputText value="#{a.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">

                <f:facet name="header">
                    <h:outputText  value="goto"/>
                </f:facet>
                <h:commandButton actionListener="#{viewAuthor.view(a.index)}" 
                                 action="viewAuthor" value="#{a.name}"/>
            </h:column>

        </h:dataTable>
