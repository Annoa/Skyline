<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script type="text/javascript" src="/skyline_rest/javascript/core/comment.js"></script>
        <script type="text/javascript" src="/skyline_rest/javascript/gui/wall.js"></script>
        <script type="text/javascript" src="/skyline_rest/javascript/controller/wallController.js"></script>
        <script type="text/javascript" src="/skyline_rest/javascript/core/skyline_comments.js"></script>
        <link href="/skyline_rest/resources/css/wall.css" rel="stylesheet" />
        
    </head>

    <body>
        <div id ="link-to-post">
            <a class="menuItem" href="/skyline_rest/login/addPost.xhtml">addPost</a>
        </div>


        
        <form id="new-post" class="write-post-form" hidden>   
            <div class="input-group">
                <label for="ptitle">Title</label>
                <input type="text" id="ptitle" class="form-control" placeholder="Enter title" />
            </div>
            <div class="input-group">
                <textarea id="ptext" class="form-control" placeholder="Enter blog text here..."/>
            </div>
            <div class="input-group">
                <label for="pvideo">Video link</label>
                <input type="text" id="pvideo" class="form-control" placeholder="http://www.youtube.com/watch?v=.........." />
            </div>
            <div id="new-post-btn" class="btn-group">
                <button class="btn btn-default" type="button" id="save-post" >Save</button>
                <button class="btn btn-default" type="button" id="cancel-post"  >Cancel</button>
            </div>
        </form>
        <!--divider to store all posts in-->

        <div>
            <ul id="postlist" class="postlist">
                <li>
                    <h2>post 1</h2>
                    <p>lorem ipsum lol</p>
                    <div class="comments" hidden>
                        <ol>
                            <li>
                                kommmentar 1
                            </li>
                            <li>
                                kommmentar 2
                            </li>
                        </ol>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
