<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" type="text/css"/>

        <title></title>

                    <div>

                    </div>
                    <div>
                        <label class="label-info" for="pvideo">Video Link</label>
                        <input type="text" name="pvideo" id="pvideo" value="" class="text ui-widget-content ui-corner-all" />
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            All posts below:<br><br>
        </div>
        <!--divider to store all posts in-->
        
        <div class="container">
            <ol id="postlist">
                <li>
                    <h2>post 1</h2>
