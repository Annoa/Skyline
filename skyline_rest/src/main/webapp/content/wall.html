<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="javascript/gui/wall.js"></script>
    </head>

    <body>
        <button id="write-post" class="btn">Write new post</button><br><br>
        <form id="new-post" class="write-post-form" hidden>   
            <div class="input-group">
                <input type="text" id="ptitle" class="form-control" placeholder="Title" />
            </div>
            <div class="input-group">
                <input type="text" id="ptext" class="form-control" placeholder="Blog post"/>
            </div>
            <div class="input-group">
                <input type="text" id="pvideo" class="form-control" placeholder="Video Link" />
            </div>
            <div id="new-post-btn" class="btn-group">
                <button class="btn" type="button" id="save-post" >Save</button>
                <button class="btn" type="button" id="cancel-post"  >Cancel</button>
            </div>
        </form>
        <div>
            All posts below:<br><br>
        </div>
        <!--divider to store all posts in-->

        <div class="container">
            <ol id="postlist">
                <li>
                    <h2>post 1</h2>
                    <p>lorem ipsum lol</p>
                    <div class="comments" hidden>
                        <ol>
                            <li>
                                kommmentar 1
                            </li>
                            <li>
                                kommmentar 2
                            </li>
                        </ol>
                    </div>
                </li>
            </ol>
        </div>
    </body>
</html>
