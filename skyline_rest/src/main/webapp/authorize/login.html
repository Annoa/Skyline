<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/skyline_rest/javascript/authorization/authorization.js"></script>
    </head>
    <body>
        <!-- Login form -->
        <form action="authorization" method="post" class="write-post-form">
            <div class="formgroup">
                <label for="username-id">Username</label>
                <input type="text" name="username" class="form-control" id="username-id" placeholder="username"/><br>
            </div>    
            <div class="formgroup">
                <label for="username-password">password</label>
                <input type="password" name="password" class="form-control" id="username-password" placeholder="password"/><br>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
        <div>
            <br>
            <button id ="sign-in" class="btn btn-default">Become a member</button><br>
        </div>
        <!-- Become a member form -->
        <div id ="add-a-member" hidden>
            <div class="formgroup">
                <label for="new-member">Write a username</label>
                <input type="text" class="form-control" id="new-member" placeholder="username"/><br>
            </div>
            <div class="formgroup">
                <label for="member-password">Write a password</label>
                <input type="password" name="password" class="form-control" id="member-password" placeholder="password"/><br>
            </div>    
            <button type="submit" id="create-new-member" class="btn btn-default">submit</button>
        </div>
        <!-- Messaging field -->
        <div id="become-a-member-message" class="container"></div>
    </body>
</html>
